<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="container">
    <div class="cartao">
      <img src="/images/image-qr-code.png" alt="QR code" class="cartao__imagem">
      <article class="cartao__conteudo">
        <h1 class="cartao__titulo">Improve your front-end skills by building projects</h1>
        <p class="cartao__texto">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </article>
    </div>
  </main> 
  
  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Caroline Almeida</a>.
    </div>
  </footer>
</body>
</html>
